<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>Test Learning Site</title>
  <style>
    /* Set up full-screen background with centered star GIF */
    body {
      background-image: url(stars3.gif);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
      text-shadow: none !important; /* Disable any text shadows */
    }

    /* Fixed transparent navigation bar at the top */
    nav {
      background: none !important;
      box-shadow: none !important;
      padding: 0;
      border: none;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000; /* Keep nav above other content */
    }

    /* Nav links styled as white text with spacing and no decoration */
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      background-color: transparent !important;
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
      cursor: pointer; /* Make it clear they are clickable */
      display: inline-block;
    }

    /* Hover effect: underline text, keep transparent background */
    nav a:hover {
      text-decoration: underline;
      background-color: transparent !important;
    }

    /* Remove focus outline for nav links */
    nav a:focus {
      outline: none !important;
    }

    /* Container for the gif-swap link (icon + label) */
    .gif-swap {
      display: inline-block;
      text-align: center;
      color: white;
      text-decoration: none;
      margin: 0 15px;
      background-color: transparent !important;
      border: none !important;
      box-shadow: none !important;
      cursor: pointer;
    }

    /* Label above the icon image */
    .gif-swap .label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
      user-select: none; /* Prevent text selection on hover */
    }

    /* Icon image style with smooth transition for swapping */
    .gif-swap img {
      width: 48px;
      height: auto;
      transition: 0.2s ease;
      border: none !important;
      box-shadow: none !important;
      pointer-events: none; /* Ignore pointer events on image to allow parent link */
      user-select: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="gallery.html">Gallery</a>
    <a href="about-me.html" class="gif-swap" aria-label="About Me">
      <span class="label">About Me</span>
      <img 
        src="Question Mark Still.png" 
        data-animated="Question Mark.gif" 
        data-still="Question Mark Still.png" 
        alt="About Me Icon">
    </a>
  </nav>

  <h1>ðŸ‘‹ Welcome to My Test Site</h1>
  <p>This is just for fun and learning web development.</p>

  <script>
    // For every element with class 'gif-swap', swap the image source on hover
    document.querySelectorAll('.gif-swap').forEach(button => {
      const img = button.querySelector('img');
      const animatedSrc = img.dataset.animated; // Animated GIF source
      const stillSrc = img.dataset.still;       // Static image source

      // On mouse enter, swap to animated GIF
      button.addEventListener('mouseenter', () => {
        img.src = animatedSrc;
      });

      // On mouse leave, swap back to static image
      button.addEventListener('mouseleave', () => {
        img.src = stillSrc;
      });
    });
  </script>
</body>
</html>
