<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Test Learning Site</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      background-image: url(stars3.gif);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: white;
      text-shadow: 1px 1px 4px black;
      text-align: center;
      padding-top: 100px;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    nav a {
      all: unset;
      display: inline-block;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      color: white;
      text-shadow: 1px 1px 4px black;
      margin: 0 15px;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      vertical-align: middle;
    }

    nav a:hover {
      text-decoration: underline;
    }

    nav a:focus,
    nav a:active {
      outline: none;
      box-shadow: none;
    }

    /* Fix for the image button issue */
    .gif-swap {
      display: inline-block;
      text-align: center;
    }

    .gif-swap .label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .gif-swap img {
      display: block;
      width: 48px;
      height: auto;
      margin: 0 auto;
      border: none;
      background: none;
      box-shadow: none;
      outline: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="gallery.html">Gallery</a>

    <a href="about-me.html" class="gif-swap">
      <span class="label">About Me</span>
      <img 
        src="Question Mark Still.png" 
        data-animated="Question Mark.gif" 
        data-still="Question Mark Still.png" 
        alt="About Me Icon">
    </a>
  </nav>

  <h1>ðŸ‘‹ Welcome to My Test Site</h1>
  <p>This is just for fun and learning web development.</p>

  <script>
    // GIF hover effect
    document.querySelectorAll('.gif-swap').forEach(button => {
      const img = button.querySelector('img');
      const animated = img.dataset.animated;
      const still = img.dataset.still;

      button.addEventListener('mouseenter', () => {
        img.src = animated;
      });

      button.addEventListener('mouseleave', () => {
        img.src = still;
      });
    });
  </script>
</body>
</html>
